<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Breast Cancer Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
  <div class="wrapper">

    <div class="project text-center">
      <h1>Breast Cancer Prediction</h1>
      <p>Machine Learning Project</p>
    </div>


    <!-- Body of Landing Page -->
    <div class="container">

      <div class="row margin-top-50">
        <h1 class="title text-center text-light bg-secondary">Prediction</h1>
        <div class="text-left h4 pt-4">
          <p> Input of the features:</p>
        </div>
      </div>
      
      <form action="{{url_for('predict')}}" method="post">

        <div class="row">
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-body">
                    <ul class="h5 list-group">
                      <li class="list-group-item">
                        <label for="radius_mean">Enter Perimeter Worst</label>
                        <input class="form-control" name="perimeter_worst" id="perimeter_worst" type="text" placeholder="184.6" required="required" {% if features %} value={{features[0]}} {% endif %}/>
                      </li>
                      <li class="list-group-item">
                        <label for="texture_mean">Enter Concave Points Worst</label>
                        <input class="form-control" name="concave_points_worst" id="concave_points_worst" type="text" placeholder="0.2654" required="required" {% if features %} value={{features[1]}} {% endif %}/>
                      </li>
                      <li class="list-group-item">
                        <label for="perimeter_mean">Enter Symmetry Worst</label>
                        <input class="form-control" name="symmetry_worst" id="symmetry_worst" type="text" placeholder="0.4601" required="required" {% if features %} value={{features[2]}} {% endif %}/>
                      </li>
                      <li class="filter list-group-item">
                        <label for="compactness_mean">Enter Smoothness Worst</label>
                        <input class="form-control" name="smoothness_worst" id="smoothness_worst" type="text" placeholder="0.1622" required="required" {% if features %} value={{features[3]}} {% endif %}/>
                      </li>
                      <!-- <li class="list-group-item">
                        <label for="area_mean">Enter Feature 4</label>
                        <input class="form-control" name="feature4" id="feature4" type="text" placeholder="1001" required="required" {% if features %} value={{features[3]}} {% endif %}/>
                      </li> -->
                      <!-- <li class="list-group-item">
                        <label for="smoothness_mean">Enter Feature 5</label>
                        <input class="form-control" name="feature5" id="feature5" type="text" placeholder="0.1184" required="required" {% if features %} value={{features[4]}} {% endif %}/>
                      </li> -->
                    </ul>
                  </div>     
            </div>
          </div>

          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-body">            
                    <ul class="h5 list-group">
                      <li class="list-group-item">
                        <label for="concavity_mean">Enter Compactness Worst</label>
                        <input class="form-control" name="compactness_worst" id="compactness_worst" type="text" placeholder="0.6656" required="required" {% if features %} value={{features[4]}} {% endif %}/>
                      </li>
                      <li class="list-group-item">
                        <label for="concave_points_mean">Enter Texture Worst</label>
                        <input class="form-control" name="texture_worst" id="texture_worst" type="text" placeholder="17.33" required="required" {% if features %} value={{features[5]}} {% endif %}/>
                      </li>
                      <li class="list-group-item">
                        <label for="symmetry_mean">Enter Fractal Dimension Worst</label>
                        <input class="form-control" name="fractal_dimension_worst" id="fractal_dimension_worst" type="text" placeholder="0.1189" required="required" {% if features %} value={{features[6]}} {% endif %}/>
                      </li>
                      <!-- <li class="list-group-item">
                        <label for="fractal_dimension_mean">Enter Feature 10</label>
                        <input class="form-control" name="feature10" id="feature10" type="text" placeholder="0.07871" required="required" {% if features %} value={{features[9]}} {% endif %}/>
                      </li> -->
                    </ul>
                  </div>        
            </div>
          </div>

          <div class="row">
            <div class="text-center">
              <button type="submit" class="btn margin-top-50 predict-button">Predict Class</button>
            </div>

          <h1 class="text-center pt-4" id="result">{{ prediction_text }}</h1>
        </div>

        <div class="row">
          <div class="text-left">
            <button type="submit" class="btn margin-top-50">
              <a target="_blank" href="https://mpk9909g.github.io/Breast-Cancer-Classification" class="h3">View Research</a>
            </button>
          </div>
        </div>

        </div>
      </form>

      <footer class="footer">
        <span class="bottom">Northwestern Data Visualization Final Project</span>
      </footer>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
